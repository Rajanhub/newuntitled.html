<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartoon Network</title>

  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #111;
      color: #fff;
      margin: 0;
    }
    .player-wrap {
      width: 90%;
      max-width: 900px;
    }
    video {
      width: 100%;
      height: auto;
      background: #000;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }
    .info {
      margin-top: 10px;
      font-size: 14px;
      color: #ddd;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      background: #1f7bd1;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="player-wrap">
    <video id="video" controls playsinline></video>

    <div class="info">
      <div>Stream: <strong>By @RJN_STORE_BOT</strong></div>
      <div>
        <button id="playBtn">Play</button>
        <button id="muteBtn">Mute / Unmute</button>
      </div>
    </div>
  </div>

  <!-- hls.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.6/dist/hls.min.js"></script>

  <script>
    const streamUrl = "https://allottplay.com/tv/toffee/live.php?id=cartoon_network_sd&e=.m3u8";

    const video = document.getElementById("video");
    const playBtn = document.getElementById("playBtn");
    const muteBtn = document.getElementById("muteBtn");

    playBtn.addEventListener("click", () => {
      video.play().catch(err => console.log("Play error:", err));
    });

    muteBtn.addEventListener("click", () => {
      video.muted = !video.muted;
    });

    if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = streamUrl;
    } else if (window.Hls && Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
    } else {
      alert("Your browser does not support HLS streaming.");
    }
  </script>

</body>
</html>
